<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<script src="script.js" defer></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<div class="container">
			<br>
			<div class="jumbotron">
				<h1 class="display-4">Login</h1>
				<br>
				<button onclick="window.location.href='registera.html'" class="btn btn-success">Registrera</button>	
				<br>
				<br>
				<form action="/auth" method="post">
					<label for="username">
						<i class="fas fa-user"></i>
					</label>
					<input class="form-control" type="text" name="username" placeholder="Användarnamn" id="username" required>
					<br>
					<label for="password">
						<i class="fas fa-lock"></i>
					</label>
					<input class="form-control" type="password" name="password" placeholder="lösenord" id="password" required>
					<br>
					<input class="btn btn-success" type="submit" value="Login">
				</form>
				<br>
				
			</div>
		</div>
	</body>
</html>
